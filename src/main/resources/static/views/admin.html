<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UserController.js"></script>
    <script src="js/UserService.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="icon" type="image/png" href="images/icon.png"/>
</head>
<body ng-app="demo">
<div class="header">
    <div class="welcome">Welcome to Coviam</div>
    <div class="co-logo"><img src="http://coviam.com/img/coviam_technologies-logo_whitebg.png" style="height: 45px;"></div>
</div>
<div class="container" ng-controller="UserController" ng-init="adminPage()">
    <input type="hidden" ng-model="isAdminPage" value="true"/>
    <div class="upload-doc-div">Missing Document Report</div>
    <p>Select the user name or get report for all</p>
    <div style="height: 60px;">
    <div class="dropdown" style="float:left;margin-right:20px;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select
            username<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li ng-repeat="user in userList" ng-click="getPendingDocsForUser(user)">{{user}}</li>
        </ul>
        <input type="text" style="display:none;" name="hiddenUsername" id="hiddenUsername" ng-model="hiddenUsername" />
    </div>
    <div>
        <button ng-click="getAllUserReport()" class="btn btn-default">Show all user data</button>
    </div>
    </div>

    <div id="pendingToUpload" ng-show="showMissingDocs">
        <div>Username - <label>{{hiddenUsername}}</label></div>
        <li ng-repeat="doc in pendingDocs">{{doc}}</li>
    </div>

    <div id="allUsersData" ng-show="showAllUsersData">
    <table>
        <tr><td>Username</td><td>Pending Documents</td></tr>
        <tr ng-repeat="(key,value) in userReport">
            <td><span>{{key}}</span></td>
            <td>
                <span ng-repeat="v in value">{{v}}<span ng-if="!isLastElement($last)" >, </span></span>
            </td>
        </tr>
    </table>
    </div>

</div>

<script>

</script>

</body>
</html>
