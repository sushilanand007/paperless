<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UserController.js"></script>
    <script src="js/UserService.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="icon" type="image/png" href="images/icon.png"/>
</head>
<body ng-app="demo">
<div class="header">
    <div class="welcome">Welcome to Coviam</div>
    <div class="co-logo"><img src="http://coviam.com/img/coviam_technologies-logo_whitebg.png" style="height: 45px;"></div>
</div>
<div class="container" ng-controller="UserController" ng-init="adminPage()">
    <input type="hidden" ng-model="isAdminPage" value="true"/>
    <div class="upload-doc-div">Missing Document Report</div>
    <p>Select the user name or get report for all</p>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">type
            username
            <span class="caret"></span></button>

        <ul class="dropdown-menu">
            <li ng-repeat="user in userList" ng-click="getPendingDocsForUser(user)">{{user}}</li>
        </ul>
    </div>

    <div id="pendingToUpload" ng-if="showMissingDocs == true">
        <li ng-repeat="doc in pendingDocs">{{doc}}</li>
    </div>

    <button ng-click="toggleTableFunction(); getAllUserReport()">Show all user data</button>
    <table ng-show="toggleTable">
        <tr ng-repeat="(key,value) in userReport">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
    </table>


</div>

<script>

</script>

</body>
</html>
